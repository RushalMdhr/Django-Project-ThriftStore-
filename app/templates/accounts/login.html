{% extends 'base.html'%}
{% block containt%}     
        <div class="container mt-5">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <legend>LOG IN </legend>
                <hr>
        
                {% if messages %}
                <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{message}}
                {% endfor %}
                </div>
                {% endif %}
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User Name</label>
                  <input type="text" class="form-control" name="username"  placeholder="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
        
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" placeholder="Password" class="form-control" required name="password" id="exampleInputPassword1">
                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                      <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                  </div>
                </div>
                <div>
                    lets <a href="{% url 'register_page' %}">register</a> if you dont have account yet
                    <hr>
                </div>
        
                <button type="submit" class="btn btn-primary" style="background-color: #78c2ad;">LOGIN</button>
        
              </form>
        </div>

<script>
   document.getElementById("togglePassword").addEventListener("click", function() {
    var passwordField = document.getElementById("exampleInputPassword1");
    var eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.classList.remove("fa-eye");
      eyeIcon.classList.add("fa-eye-slash");
    } else {
      passwordField.type = "password";
      eyeIcon.classList.remove("fa-eye-slash");
      eyeIcon.classList.add("fa-eye");
    }
  });
</script>
{% endblock containt%}
